<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Authenticity Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </div>
            <h1>CounterAct Mitigation</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
            </button>
        </header>

        <main>
            <button id="checkButton" class="button">
                <span class="button-text">Check Application</span>
                <div class="spinner hidden"></div>
            </button>
            
            <section class="result-container">
                <h2 class="result-label">Authenticity Result</h2>
                <div id="result" class="result-text"></div>
            </section>

            <div id="error" class="error hidden"></div>
        </main>

        <footer class="footer">
            <center><p>Powered by github.com/RiturajSingh2004</p></center>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
